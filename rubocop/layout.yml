# Override
# Depend on Style/AccessModifierDeclarations
Layout/AccessModifierIndentation:
  Enabled: false

Layout/AlignArguments:
  Enabled: true
  EnforcedStyle: with_first_argument
  IndentationWidth: ~

Layout/AlignArray:
  Enabled: true

# Override
Layout/AlignHash:
  Enabled: true
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
  EnforcedLastArgumentHashStyle: always_inspect

# Override
# Depend on Style/MultilineMethodSignature
Layout/AlignParameters:
  Enabled: false

# Override
Layout/BlockAlignment:
  Enabled: true
  EnforcedStyleAlignWith: start_of_line

Layout/BlockEndNewline:
  Enabled: true

# Override
# Depend on Style/ProceduralConditionStatement
Layout/CaseIndentation:
  Enabled: false

# Override
# Todo Improve indepedent module inclusion
Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
    attribute:
      - attr_accessor
      - attr_reader
      - attr_writer
  ExpectedOrder:
    - module_inclusion
    - constants
    - attribute
    - public_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods

# Override
Layout/ClosingHeredocIndentation:
  Enabled: true

Layout/ClosingParenthesisIndentation:
  Enabled: true

Layout/CommentIndentation:
  Enabled: true

# Override
# Depend on Style/ProceduralConditionStatement
# Depend on Style/ProceduralLoopStatement
Layout/ConditionPosition:
  Enabled: false

# Override
Layout/DefEndAlignment:
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  AutoCorrect: true
  Severity: warning

Layout/DotPosition:
  Enabled: true
  EnforcedStyle: leading

Layout/ElseAlignment:
  Enabled: true

# Override
Layout/EmptyComment:
  Enabled: true
  AllowBorderComment: false
  AllowMarginComment: true

# Override
# Depend on Style/ProceduralConditionStatement
Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: true

Layout/EmptyLineBetweenDefs:
  Enabled: true
  AllowAdjacentOneLineDefs: false
  NumberOfEmptyLines: 1

Layout/EmptyLines:
  Enabled: true

# Override
# Depend on Style/AccessModifierDeclarations
Layout/EmptyLinesAroundAccessModifier:
  Enabled: false

Layout/EmptyLinesAroundArguments:
  Enabled: true

Layout/EmptyLinesAroundBeginBody:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Enabled: true
  EnforcedStyle: no_empty_lines

Layout/EmptyLinesAroundClassBody:
  Enabled: true
  EnforcedStyle: no_empty_lines

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: true

Layout/EmptyLinesAroundMethodBody:
  Enabled: true

Layout/EmptyLinesAroundModuleBody:
  Enabled: true
  EnforcedStyle: no_empty_lines

# Override
Layout/EndAlignment:
  Enabled: true
  EnforcedStyleAlignWith: keyword
  AutoCorrect: true
  Severity: warning

# Override
Layout/EndOfLine:
  Enabled: true
  EnforcedStyle: lf

Layout/ExtraSpacing:
  Enabled: true
  AllowForAlignment: true
  AllowBeforeTrailingComments: false
  ForceEqualSignAlignment: false

Layout/FirstArrayElementLineBreak:
  Enabled: false

# Override
Layout/FirstHashElementLineBreak:
  Enabled: true

Layout/FirstMethodArgumentLineBreak:
  Enabled: false

# Depend on Style/MultilineMethodSignature
Layout/FirstMethodParameterLineBreak:
  Enabled: false

# Override
# Todo Move to Style
Layout/HeredocArgumentClosingParenthesis:
  Enabled: true

# Override
# Depend on Layout/MultilineAssignmentLayout
Layout/IndentAssignment:
  Enabled: false

# Override
Layout/IndentFirstArgument:
  Enabled: true
  EnforcedStyle: special_for_inner_method_call
  IndentationWidth: ~

# Override
Layout/IndentFirstArrayElement:
  Enabled: true
  EnforcedStyle: consistent
  IndentationWidth: ~

# Override
Layout/IndentFirstHashElement:
  Enabled: true
  EnforcedStyle: consistent
  IndentationWidth: ~

# Override
# Depend on Style/MultilineMethodSignature
Layout/IndentFirstParameter:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: true
