Layout/MultilineBlockLayout:
  Enabled: true

# Override
Layout/MultilineHashBraceLayout:
  Enabled: true
  EnforcedStyle: new_line

# Override
Layout/MultilineHashKeyLineBreaks:
  Enabled: true

Layout/MultilineMethodArgumentLineBreaks:
  Enabled: false

Layout/MultilineMethodCallBraceLayout:
  Enabled: true
