Gemspec/DuplicatedAssignment:
  Enabled: true
  Include:
    - '**/*.gemspec'

Gemspec/OrderedDependencies:
  Enabled: true
  TreatCommentsAsGroupSeparators: true
  Include:
    - '**/*.gemspec'

Gemspec/RequiredRubyVersion:
  Enabled: true
  Include:
    - '**/*.gemspec'

Gemspec/RubyVersionGlobalsUsage:
  Enabled: true
  Include:
    - '**/*.gemspec'
